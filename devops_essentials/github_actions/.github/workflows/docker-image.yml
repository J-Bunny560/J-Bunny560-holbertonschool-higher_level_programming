name: Build and push Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t hello-alpine:${{ github.sha }} .
docker tag hello-alpine:${{ github.sha }} https://github.com/J-Bunny560/holbertonschool-higher_level_programming/tree/main/devops_essentials/docker-alpine-hello

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Push Docker image
        run: |
          docker push https://github.com/J-Bunny560/holbertonschool-higher_level_programming/tree/main/devops_essentials/docker-alpine-hello